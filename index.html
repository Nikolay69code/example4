<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="welcome-text">Добро пожаловать в Memory Game!</h1>
        <div class="game-info">
            <span class="attempts">Попыток: <span id="attempts">0</span></span>
            <div class="buttons">
                <button id="restartButton" class="game-button">Играть еще раз</button>
                <button id="shareButton" class="game-button share-button">Поделиться результатом</button>
            </div>
        </div>
        <div class="memory-game" id="gameBoard"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
